<form method="get" class="category-form">
    <label for="category" class="category-label">Categoria:</label>
    <select name="category" id="category" class="category-select">
        {% for cat in categories %}
            <option value="{{ cat.id }}">{{ cat.name }}</option>
        {% endfor %}
    </select>
    <button type="submit" class="btn-category-submit">Filtrar</button>
</form>
