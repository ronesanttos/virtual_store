{% block content %}
<div class="product-detail-container">

    <!-- Detalhes do produto -->

        <p class="product-detail-description">{{ product.description }}</p>
        <p class="product-detail-price"><strong>Pre√ßo:</strong> R$ {{ product.price|floatformat:2 }}</p>

        {% endif %}

        <a href="{% url 'home:add_to_cart' product.id %}" class="btn-cart-detail">üõí Adicionar ao Carrinho</a>
        <a href="{% url 'home:toggle_favorite' product.id %}" class="btn-favorite-detail">

            {% else %}
                ü§ç
            {% endif %}

    </div>
</div>
{% endblock %}
